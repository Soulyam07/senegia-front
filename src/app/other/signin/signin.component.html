<div class="mx-auto ms-5 me-5 py-5">
  <div class="card">
    <div class="card-body p-0">
      <div class="row g-0">
        <!-- Colonne gauche avec image -->
        <div class="col-md-6 p-0">
          <img src="assets/img/loginImg.png" alt="Sign In" class="w-80 h-80 object-fit-cover"/>
        </div>

        <!-- Colonne droite avec formulaire -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="p-4 w-100">
            <h2 class="fw-bold mb-2">Connectez-vous !</h2>
            <p class="text-success fw-semibold mb-1">Se connecter!</p>
            <p class="text-muted mb-4">Connectez-vous pour accéder à votre compte et débloquer des fonctionnalités exclusives.</p>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email ID" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required />
              </div>

              <div class="d-flex justify-content-end mb-4">
                <a href="#" class="text-decoration-none text-success">Forgot Password?</a>
              </div>

              <button type="submit" class="btn btn-success w-100">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
