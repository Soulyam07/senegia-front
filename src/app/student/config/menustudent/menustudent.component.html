<div class="header-bg text-white"
     style="background: url('../../../assets/img/dashboard.13654da07e827cd2.png') no-repeat center center / cover;">
  <div class="mx-auto ms-5 d-flex justify-content-between align-items-center flex-wrap">
    <div class="d-flex align-items-center gap-3">
      <img [src]="userPhoto" alt="User Photo" class="profile-pic" *ngIf="userPhoto">
      <div>
        <h4 class="mb-0">{{ userName }}</h4>
        <div><i class="bi bi-envelope-fill me-2"></i> {{ userEmail }}</div>
        <div><i class="bi bi-telephone-fill me-2"></i> {{ userPhone }}</div>
      </div>
    </div>
    <div>
      <button class="btn btn-light fw-bold text-success">Profile Setting</button>
    </div>
  </div>
</div>

<!-- Tabs (Overview, Courses, Jobs) -->

    <li class="nav-item">

  </ul>
</div>
